<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript day 3.1</title>
  </head>
  <body>
    <script>
      var _1number = Number(prompt("Enter Your First Number..."));
      var _2number = Number(prompt("Enter Your Second Number"));


      for (var start = _1number, end = _2number; start <= end; start = start + 1) {

        document.write(start)
        document.write('<br>')
      }

    </script>
  </body>
</html>
