<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript day 3</title>
  </head>
  <body>
    <script>
      var name = prompt("Enter your name...", "Ahmed");
      var age = prompt("Enter Your Age", 12);

      var hobbies = [];

      var hobby;
      do {
        hobby = prompt("Enter your hobby");
        if (hobby !== "") {
          hobbies.push(hobby);
        }
      } while (hobby !== "");

      document.write(
        "Name: " +
          name +
          "<br>Age: " +
          age +
          "<br> Hobby: " +
          hobbies.join(" | ")
      );
    </script>
  </body>
</html>
